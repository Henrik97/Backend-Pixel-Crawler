name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0'  # Specify your .NET Core version

    - name: Build and Publish
      run: |
        dotnet restore
        dotnet build --no-restore --configuration Release
        dotnet publish --configuration Release --output publish

    - name: Install rsync
      run: sudo apt-get update && sudo apt-get install -y rsync

    - name: Create SSH Key File
      run: echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/github-actions-deploy-key
      shell: bash

    - name: Set Key File Permissions
      run: chmod 600 /tmp/github-actions-deploy-key
      shell: bash

    - name: Verify SSH Connection
      run: |
        ssh -o StrictHostKeyChecking=no -i /tmp/github-actions-deploy-key -p 10300 hwo@${{ secrets.SERVER_IP }} echo "SSH connection successful"

    - name: Create tarball of publish directory
      run: |
        mkdir -p ../build
        cp -r ./publish/* ../build/
        tar -czvf deploy.tar.gz -C ../build .

    - name: Deploy tarball to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 10300
        source: "deploy.tar.gz"
        target: "/home/gruppe-20/"

    - name: Extract tarball on server and cleanup
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 10300
        script: |
          mkdir -p /home/gruppe-20/backend-pixel-crawler
          tar -xzvf /home/gruppe-20/deploy.tar.gz -C /home/gruppe-20/backend-pixel-crawler
          rm /home/gruppe-20/deploy.tar.gz

    - name: Restart Application
      uses: appleboy/ssh-action@master
      with:
        host: "130.225.170.52"
        username: "hwo"  # Replace with the SSH username
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 10300
        script: |
          cd /home/hwo/backend-pixel-crawler
          # Add the command to restart your application, e.g.,
          sudo systemctl restart backend-pixel-crawler.dll
    - name: Cleanup Key File
      run: rm /tmp/github-actions-deploy-key
      if: always()  # Ensures cleanup runs even if the previous steps fail
      shell: bash
